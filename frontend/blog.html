<section class="blog-posts">
  <div class="posts-container" id="posts-container"></div>
</section>

<script>
  // API Needed: GET /api/posts
  fetch("/api/posts")
    .then((res) => res.json())
    .then((posts) => {
      const container = document.getElementById("posts-container")
      posts.forEach((post) => {
        container.innerHTML += `
                <article class="post">
                    <h3>${post.title}</h3>
                    <div class="post-content">${post.content}</div>
                    <div class="post-meta">
                        <span class="date">${post.date}</span>
                        <span class="comments">${post.comments} comments</span>
                    </div>
                </article>
            `
      })
    })
</script>
